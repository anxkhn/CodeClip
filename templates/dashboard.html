{% extends "layout.html" %} {% block title %} Dashboard {% endblock %} {% block main %}         
<h1 class="display-3">Dashboard</h1>
<br>
<div class="table-responsive">
<table class="border container p-5 table table-hover">
  <thead>
    <tr>
      <th>Title
      <th>Key
      <th>Lang
      <th>Code
      <th>Time
      <th>PW Req
      <th>View
      <th>Edit
      <th>Delete
  <tbody>{% for i in query %} <tr>
      <td>{{ i.title }}
      <td>{{ i.key }}
      <td>{{ i.lang }}
      <td align=left style=white-space:pre-wrap>{{ i.code }}
      <td>{{ i.time }}
      <td>{{ i.pw_req }}
      <td>
        <a href="/key?key={{ i.key }}&pw={{ i.pw }}">
          <svg height=20 viewBox="0 0 576 512" width=20 xmlns=http://www.w3.org/2000/svg>
            <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM432 256c0 79.5-64.5 144-144 144s-144-64.5-144-144s64.5-144 144-144s144 64.5 144 144zM288 192c0 35.3-28.7 64-64 64c-11.5 0-22.3-3-31.6-8.4c-.2 2.8-.4 5.5-.4 8.4c0 53 43 96 96 96s96-43 96-96s-43-96-96-96c-2.8 0-5.6 .1-8.4 .4c5.3 9.3 8.4 20.1 8.4 31.6z" fill=#1e88e5 />
          </svg>
        </a>
      <td>
        <a href="/update?key={{ i.key }}&pw={{ i.pw }}">
          <svg height=20 viewBox="0 0 512 512" width=20 xmlns=http://www.w3.org/2000/svg>
            <path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" fill=#1e88e5 />
          </svg>
        </a>
      <td>
        <a href="/delete?key={{ i.key }}&pw={{ i.pw }}">
          <svg height=20 viewBox="0 0 448 512" width=20 xmlns=http://www.w3.org/2000/svg>
            <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" fill=#1e88e5 />
          </svg>
        </a>
    </tr>{% endfor %}
</table>
</div>
{% endblock %}
